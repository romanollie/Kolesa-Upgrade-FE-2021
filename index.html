<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="card">
        <!-- IMAGES -->
        <div class="images">
            <div class="main-image">
                <img src="images/image1.svg" alt="cool shirt" width="330px" height="330px">
            </div>
            <div class="options">
                <div class="option1">
                    <img src="images/option1.svg" alt="cool shirt 1" width="50px" height="50px">
                </div>
                <div class="option2 active">
                    <img src="images/option2.svg" alt="cool shirt 2" width="50px" height="50px">
                </div>
                <div class="option3">
                    <img src="images/option3.svg" alt="cool shirt 3" width="50px" height="50px">
                </div>
            </div>
        </div>
        <!-- DESCRIPTION -->
        <div class="description">
            <h3 class="title">
                Футболка "Эволюционируй или сдохни"
            </h3>
            <p class="price">
                100 баллов
            </p>
            <button class="button" type="button">
                Заказать
            </button>
            <p class="colors-title">
                Цвета:
            </p>
            <div class="colors">
                <div class="color1">
                    <div class="blue"></div>
                    <div class="blue-text">Синий</div>
                </div>
                <div class="color2">
                    <div class="beige"></div>
                    <div class="beige-text">Бежевый</div>
                </div>
                <div class="color3">
                    <div class="gray"></div>
                    <div class="gray-text">Серый</div>
                </div>
            </div>
            <p class="sizes-title">
                Размер:
            </p>
            <div class="sizes">
                <div class="s active">S</div>
                <div class="m">M</div>
                <div class="l">L</div>
            </div>
            <div class="details">
                <h4 class="details-title">Детали:</h4>
                <p>Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%</p>
            </div>
            <div class="choose-size">
                <h4 class="choose-title">Как выбрать размер:</h4>
                <p>Написать дяде Рику для уточнения.</p>
            </div>
        </div>
        <div class="balance">
            <div class="current-balance">
                <p class="your-balance">Твой баланс:</p>
                <p>3 945 баллов</p>
            </div>
            <div class="bags">
                <img src="images/bags.png" alt="">
            </div>
        </div>
        <div class="close">
            <img src="images/close.png" alt="" width="18.67px" height="18.67px">
        </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
