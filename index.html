<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="card">
        <!-- IMAGES -->
        <div class="images">
            <div class="main-image">
                <img src="images/image1.svg" alt="cool shirt" width="330px" height="330px">
            </div>
            <div class="options">
                <div class="option1">
                    <img src="images/option1.svg" alt="cool shirt 1" width="50px" height="50px">
                </div>
                <div class="option2 active">
                    <img src="images/option2.svg" alt="cool shirt 2" width="50px" height="50px">
                </div>
                <div class="option3">
                    <img src="images/option3.svg" alt="cool shirt 3" width="50px" height="50px">
                </div>
            </div>
        </div>
        <!-- DESCRIPTION -->
        <div class="description">
            <h3 class="title">
                Футболка "Эволюционируй или сдохни"
            </h3>
            <div class="showcase">
                <div class="showcase-left">
                    <p class="price">
                        100 баллов
                    </p>
                    <button class="button" type="button">
                        Заказать
                    </button>
                </div>
                <div class="balance">
                    <div class="current-balance">
                        <p class="your-balance">Твой баланс:</p>
                        <p>3 945 баллов</p>
                    </div>
                    <div class="bags">
                        <img src="images/bags.png" alt="">
                    </div>
                </div>
            </div>
            <p class="colors-title">
                Цвета:
            </p>
            <div class="colors">
                <input type="radio" name="color" id="blue">
                <label class="options blue" for="blue">Синий</label>
                <input type="radio" name="color" id="beige">
                <label class="options beige" for="beige">Бежевый</label>
                <input type="radio" name="color" id="gray">
                <label class="options gray" for="gray">Серый</label>
            </div>
            <p class="sizes-title">
                Размер:
            </p>
            <div class="sizes">
                <input type="radio" name="size" id="s">
                <label class="s" for="s">S</label>
                <input type="radio" name="size" id="m">
                <label class ="m" for="m">M</label>
                <input type="radio" name="size" id="l">
                <label class="l" for="l">L</label>
            </div>
            <div class="details">
                <h4 class="details-title">Детали:</h4>
                <p>Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%</p>
            </div>
            <div class="choose-size">
                <h4 class="choose-title">Как выбрать размер:</h4>
                <p>Написать дяде Рику для уточнения.</p>
            </div>
        </div>
        <div class="close">
            <img src="images/close.png" alt="" width="24px" height="24px">
        </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
